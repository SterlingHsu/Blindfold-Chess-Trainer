<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Blindfold Chess Trainer</title>
    <link rel="icon" href="/static/img/favicon.png" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <script src="/static/js/chess.js"></script>
    <link rel="stylesheet" href="/static/css/chessboard-1.0.0.min.css" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script src="/static/js/chessboard-1.0.0.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="chess-container">
        <div class="board-container">
          <div id="chess_board"></div>
        </div>
        <div class="side-panel">
          <div id="evaluation-container">
            <div id="evaluation-bar-container">
              <div id="evaluation-bar"></div>
            </div>
            <div id="score"></div>
          </div>
          <div class="controls-container">
            <h5>PGN:</h5>
            <div id="pgn-box"><div id="pgn"></div></div>
            <div class="btn-group">
              <button
                id="new_game"
                class="btn btn-outline-secondary btn-icon"
                title="New Game"
              >
                <i class="fas fa-plus"></i>
              </button>
              <button
                id="take_back"
                class="btn btn-outline-secondary btn-icon"
                title="Take Back"
              >
                <i class="fas fa-undo"></i>
              </button>
              <button
                id="flip_board"
                class="btn btn-outline-secondary btn-icon"
                title="Flip Board"
              >
                <i class="fas fa-sync-alt"></i>
              </button>
              <button
                id="hide_pieces"
                class="btn btn-outline-secondary btn-icon"
                title="Hide Pieces"
              >
                <i class="fas fa-eye-slash"></i>
              </button>
              <button
                id="show_pieces"
                class="btn btn-outline-secondary btn-icon"
                style="display: none"
                title="Show Pieces"
              >
                <i class="fas fa-eye"></i>
              </button>
              <button
                id="choose_color"
                class="btn btn-outline-secondary btn-text"
              >
                Choose Color
              </button>
            </div>
            <div class="form-group">
              <label for="difficulty"
                >Difficulty: <span id="difficulty-value">1</span
                ><span style="font-style: italic">
                  (~800 - 3000 ELO)</span
                ></label
              >
              <input
                type="range"
                class="form-control-range"
                id="difficulty"
                min="1"
                max="20"
                value="1"
              />
              <label for="user-move">Enter your move:</label>
              <input
                type="text"
                class="form-control"
                id="user-move"
                placeholder="e.g., e4, O-O, Bxg4"
              />
            </div>
            <div id="loading" style="display: none">Thinking...</div>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/js/auditoryMoves.js"></script>
    <script src="/static/js/boardLogic.js"></script>
  </body>
</html>
